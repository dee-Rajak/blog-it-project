<div class="loginCard">
  <div *ngIf="validationMessages.length" class="alert-card">
    <ul>
      <li *ngFor="let message of validationMessages">{{ message }}</li>
    </ul>
  </div>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="register">
			<form [formGroup]="authorForm">
				<label for="chk" aria-hidden="true" (click)="clearAlerts()">Register</label>
				<input type="text" formControlName="Name" name="txt" placeholder="User name">

				<input type="email" formControlName="Email" name="email" placeholder="Email">

				<input type="password" formControlName="Password" name="pswd" placeholder="Password">

				<button (click)="onRegister()" [disabled]="authorForm.invalid">Register</button>
			</form>
		</div>
		<div class="login">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<label for="chk" aria-hidden="true" (click)="clearAlerts()">Login</label>
				<input type="email" formControlName="Email" name="email" placeholder="Email" required>

				<input type="password" formControlName="Password" name="pswd" placeholder="Password" required>

				<button type="submit" [disabled]="loginForm.invalid">Login</button>
			</form>
		</div>
	</div>
</div>
