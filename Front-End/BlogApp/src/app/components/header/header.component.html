<header class="new-nav">
    <div class="row">
        <div class="col d-flex ms-2 justify-content-start">
            <h1 class="navbar-brand">BlogIt!</h1>
        </div>
        <div class="col d-flex me-2 justify-content-end align-items-center">
            <button class="p-2 btn btn-dark rounded-pill" *ngIf="!username"
                (click)="navigateToLogin()">Register/Login</button>
            <button class="p-2 btn btn-dark rounded-pill" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                *ngIf="username">Welcome, {{username}}</button>
        </div>
    
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Welcome {{username}} !</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images,
                    lists, etc.
                </div>
            </div>
            <button *ngIf="username" class="p-3 mb-5 btn btn-dark rounded-pill" data-bs-dismiss="offcanvas"
                (click)="logout()">Logout</button>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid justify-content-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link mx-lg-2 active" aria-current="page" routerLink="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" routerLink="/">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" routerLink="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" routerLink="/team">Team</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</header>
