<button class="btn btn-outline-primary" (click)="toggleLike()">
  <i class="bi" [ngClass]="{'bi-hand-thumbs-up': !liked, 'bi-hand-thumbs-down': liked}"></i>
  {{ liked ? 'Unlike' : 'Like' }} {{ likes }}
</button>
